<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Explorer</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#explore">Explore</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="hero">
            <h1>Galaxy Explorer</h1>
            <button id="exploreBtn">Explore the Cosmos</button>
            <img src="assets/spacehelmet.png" alt="Space Helmet" id="spaceHelmet">
        </section>
        <section id="explore">
            <h2>Explore the Galaxy</h2>
            <div id="galaxyContainer">
                <img src="assets/galaxy.png" alt="Galaxy" id="galaxy">
            </div>
        </section>
        <section id="about">
            <h2>About Us</h2>
            <p>We're space enthusiasts exploring the cosmos.</p>
        </section>
        <section id="contact">
            <h2>Get in Touch</h2>
            <p>Reach us at <a href="mailto:contact@galaxyexplorer.space">contact@galaxyexplorer.space</a></p>
        </section>
    </main>
    <script src="scripts/main.js"></script>
</body>
</html>
